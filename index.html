<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Quiz Game JavaScript</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="quiz-container">
            <h1>The Quiz Game</h1>
            <div id="select-difficulty">
                <label class="diff">Select Difficulty:</label>
                <button onclick="beginQuiz('Easy')">Easy</button>
                <button onclick="beginQuiz('Medium')">Medium</button>
                <button onclick="beginQuiz('Hard')">Hard</button>
            </div>

            <div id="interface" style="display: none">
                <label>Current Level: </label>
                <label id="current-level"></label>
                <h2 id="ques-num"></h2>
                <p id="ques"></p>
                <div id="options"></div>
                <center>
                    <button id="submit" onclick="submitAns()">Submit</button>
                </center>
                <p id="result"></p>
            </div>

            <div id="quiz-end" style="display: none">
                <h2>Quiz Completed!</h2>
                <p id="final-score"></p>
                <button onclick="restartQuiz()">Restart The Game?</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
